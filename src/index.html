<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <title>Alles Au√üer Flach, Campaign color picker</title>
</head>

<body class="bg-slate-900 w-screen h-screen p-4 flex flex-row flex-wrap justify-end gap-4">
  <main class="grow-[4] max-w-full p-6 rounded-xl overflow-hidden h-fit">
    <img src="/src/lib/nlvl-logo.svg" alt="" class="max-h-full">
  </main>
  <aside class="text-slate-950 text-xl flex flex-col gap-4 min-w-[300px] grow">
    <section id="controller" class="bg-slate-100 p-6 rounded-xl h-fit flex flex-col gap-3">
      <h2 class="text-3xl">Campaign color picker</h2>
      <form action="#" class="campagne-23">
        <div class="grid grid-cols-[35%_1fr_10%] gap-2">
          <label for="hue">Hue:</label>
          <input type="range" name="hue" id="hue" min="180" max="250" value="215" />
          <div class="input-value text-right"></div>
        </div>
        <div class="grid grid-cols-[35%_1fr_10%] gap-2">
          <label for="saturation">Saturation:</label>
          <input type="range" name="saturation" id="saturation" min="55" max="100" value="70">
          <div class="input-value text-right">70</div>
        </div>
        <div class="grid grid-cols-[35%_1fr_10%] gap-2">
          <label for="lightness">Lightness:</label>
          <input type="range" name="lightness" id="lightness" min="35" max="70" value="50">
          <div class="input-value text-right">50</div>
        </div>
        <!-- Buttons -->
        <div class="flex flex-row gap-2 mt-6">
          <label class="relative inline-flex items-center cursor-pointer text-base text-center leading-7">
            <input id="btn-switch" type="checkbox" value="" class="sr-only peer">
            <div
              class="w-[4.25rem] h-9 bg-blue-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full after:content-['23'] after:absolute after:top-0.5 after:left-0.5 after:bg-white after:border-gray-300 after:border after:rounded-full after:h-8 after:w-8 after:transition-all peer-checked:bg-green-600 peer-checked:after:content-['24']">
            </div>
          </label>
          <button id="btn-random" class="bg-slate-300 hover:bg-slate-400 px-3 py-1 rounded-lg" type="submit"
            value="Submit">Random</button>
        </div>
      </form>
    </section>
  </aside>
  <div id="color-code"></div>

  <script type="module" src="./script.js"></script>
</body>

</html>
